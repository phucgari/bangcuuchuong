<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let table="<table border='1'>"
    for(let i=1;i<10;i++){
        table = table+"<tr>"
        for(let j=2;j<10;j++){
            table = table + "<td>"+j+"x"+i+"="+j*i+"</td>"
        }
        table = table+ "</tr>"
    }
    table=table+ "</table>"
    document.write(table)
</script>
